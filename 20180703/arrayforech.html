<!DOCTYPE html>
<html>
	<head>
	</head>
	
	<body>
		<h1>Array foreach loop</h1>
		<p id = "demo"></p>
		<script>
			var txt = "";
			var arr=[10,50,60,80,10];
			arr.forEach(myFunction);
			document.getElementById("demo").innerHTML = txt;
			
			function myFunction(item, index){
				txt+=item+"<br>";
			}
		</script>
	</body>
</html>
