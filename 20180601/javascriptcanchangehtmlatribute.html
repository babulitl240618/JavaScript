<!DOCTYPE html>
<html>
	<body>
		<h1>JavaScript can change html attribute value</h1>
		<button type="button" onclick="document.getElementById('light').src='images/light_on.jpg'">Turn on the light</button>
		<img id='light' src="images/light_off.jpg">
		<button type="button" onclick="document.getElementById('light').src='images/light_off.jpg'">Turn off the light</button>
	</body
</html>
