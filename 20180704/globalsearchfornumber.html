<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>JavaScript String method using regular expression for a number</h1>
		
		<script>
			var str = "14725836965412354890";
			document.write(str+"<br>");
			document.write("Searching a letter for number and display the number of the match: ");
			var pattern = /[0-2]/g;
			document.write(str.match(pattern));
		</script>
	</body>
</html>
