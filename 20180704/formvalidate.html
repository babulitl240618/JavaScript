<!DOCTYPE html>
<html>
	<head>
		<script>
			function formValidate(){
				var name = document.forms["myForm"]["name"].value;
				if(name==""){
					alert("Name must be field out");
					return false;
				}
			}
		</script>
	</head>
	<body>
		<form name="myForm" onsubmit="formValidate()">
			<input type="text" name="name">
			<input type="submit" value="submit">
		</form>
	</body>
</html>
