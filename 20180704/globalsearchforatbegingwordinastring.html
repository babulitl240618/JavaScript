<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>JavaScript String method using regular expression for searching at the begining word</h1>
		
		<script>
			var str = "Honesty is the best policy 420";
			document.write(str+"<br>");
			document.write("global searching for white-space in a string: ");
			var pattern = /\bH/g;
			document.write(str.match(pattern));
		</script>
	</body>
</html>
