<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>JavaScript String method using regular expression for specified alternatives</h1>
		
		<script>
			var str = "red, green, blue, white, black, yellow, nave blue, red";
			document.write(str+"<br>");
			document.write("Searching a word for specified alternatives");
			var pattern = /(red|black)/g;
			document.write(str.match(pattern));
		</script>
	</body>
</html>
