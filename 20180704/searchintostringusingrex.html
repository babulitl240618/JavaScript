<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>JavaScript String method using regular expression</h1>
		
		<script>
			var proverb = "Industry is the mother of good luck";
			document.write(proverb+"<br>");
			document.write("Searching a string for 'good' and display the position of the match: ");
			document.write(proverb.search(/Good/i));
		</script>
	</body>
</html>
