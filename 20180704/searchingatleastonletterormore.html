<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>JavaScript String method using regular expression at least one or more in a string</h1>
		
		<script>
			var str = "Honesty is the best policy 420";
			document.write(str+"<br>");
			document.write("global searching at least one 'o' in a string: ");
			var pattern = /\Ho/g;
			document.write(str.match(pattern));
		</script>
	</body>
</html>
